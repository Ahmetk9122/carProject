<div class="container" style="padding-top: 30px;">
    <nav class="navbar navbar-expand-lg  p-3 " style="border-radius:50px;border: 1px solid #d1d1d1;">
        <div class="collapse navbar-collapse" id="navbarNav" style="padding-left: 50px;">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <div class="select-year" style="background-color:white;">
                        <mat-label>Listelenecek Yıl</mat-label>
                        <mat-select [(value)]="selectedYear" (selectionChange)="getYears()">
                            <mat-option class="empty-select" *ngFor="let yer of years" [value]="yer.year">
                                {{yer.year}}
                            </mat-option>
                        </mat-select>
                    </div>
                </li>
                <li class="nav-item">
                    <button class="btn btn-secondary" style="margin-left:10px;padding-bottom:10px;" (click)="getCircuits()" [disabled]="selectedYear==''" >Filtrele <i
                            style='font-size:14px' class='fas'>&#xf002;</i></button>
                </li>
            </ul>
        </div>

    </nav>

    <div class="" style="margin-top:70px;margin-bottom:50px ; ">
        <div class="main" >
            <div class="container-fluid">
                <div class="row"  *ngIf="circuitshidden;else alert">
                    <div class="card" style="width: 100%;">
                        <div class="card-body" style="margin-top:20px;">
                            <img class="card-img-top"
                                src="../../../../assets/indir.jpeg"
                                style="height:400px;border-radius:15px;" alt="Card image cap">
                        </div>
                        
                        <div class="card-body" >
                            <div class="card" style="width:100%;">
                                <div class="card-body">
                                    <div style="text-align:center;">
                                        <h1 class="card-title">{{selectedYearforTable}} Sezonu Pistleri</h1>
                                    </div>
                                    <li class="list-group-item">
                                        <table class="table table-hover">
                                            <thead>
                                                <tr class="bg-dark" style="text-align: center;color: wheat;">
                                                    <th scope="col">Pist Adı</th>
                                                    <th scope="col">Ülke</th>
                                                    <th scope="col">Şehir</th>
                                                    <th scope="col">Detay</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr style="text-align: center;font-family: 'Roboto Condensed', sans-serif;" *ngFor="let item of circuits">
                                                    <td>{{item.circuitName}}</td>
                                                    <td>{{item.Location.country}}</td>
                                                    <td>{{item.Location.locality}}</td>
                                                    <td><button class="btn btn-success" (click)="detail(item.url)" >Detay</button></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </li>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           
            <ng-template #alert>
                <div class="alert alert-dark" style="text-align:center ;" role="alert">
                   <div>
                     <i style='font-size:14px'
                    class='fas'>&#xf002;</i>
                    Sezondaki pistleri görmek için lütfen filtreleyiniz 
                  </div>
                   </div>
            </ng-template>
        </div>
    </div>
</div>
